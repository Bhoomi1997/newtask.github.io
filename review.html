        /* Basic styles for the grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Increase minimum size */
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            overflow: hidden; /* Ensure images don't overflow */
            border: 2px solid #ddd; /* Add a border to each item */
            border-radius: 8px; /* Slight rounding for the item */
            transition: transform 0.2s; /* Add a transition effect */
            cursor: pointer; /* Change cursor to pointer on hover */
            height: 200px; /* Fixed height for all images */
        }
        .gallery img {
            width: 100%;
            height: 100%; /* Ensures all images fill the height */
            border-radius: 8px; /* Add slight rounding to the corners */
        }
        .gallery-item:hover {
            transform: scale(1.05); /* Scale up on hover */
            border-color: #007bff; /* Change border color on hover */
        }
        /* Modal styles */
        .modal img {
            width: 100%; /* Make modal image responsive */
            height: auto;
        }
    </style>
